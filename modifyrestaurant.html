<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Restaurant Order App</title>
    <link rel="icon" type = "image/png" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/restaurant-waiter-1418636-1197780.png?f=avif&w=256">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./modifyres.js" type="text/javascript" async></script>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid">
        <div class="hstack bg-black p-md-3 p-1 rounded-3">
        <img  src="./restaurant-6999821-5767724.gif" alt="" width="80">
        <h1 class="p-4 text-white rounded-2 fw-bolder col-10 text-center">Restaurant Order App</h1>
        </div>           
    </div>
    <div class="container-fluid row mt-5 ms-1">
        <div class="section col">
            <h2 class="border-4 border-danger-subtle border text-center p-2">Order Information</h2>
        <form class="form form-control text-bg-dark fw-bold p-3" id="form">
            <label for="number" class="form-label mt-3">Price</label>
            <input type="number" class="form-control mt-3" name="expenseamount" value= "" id="number">
            <div class="label mt-3 form-label" for="description">Food</div>
            <input type="text" class="form-control mt-3" name="description" value="" id="description">
            <div class="label form-label mt-3" for="category">Choose Tabel</div>
            <select name="category" id="category" class="form-control mt-3 form-select" value="">
                <option value="table1">Tabel-1</option>
                <option value="table2">Tabel-2</option>
                <option value="table3">Tabel-3</option>
            </select>
            <button type="button" class="btn btn-outline-danger mt-3" data-bs-toggle="modal" id="submit" data-bs-target="#modal">
                Submit
              </button>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Are you submit data ?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="modalsubmit" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <div class="asider col table">
            <h2 class="border-4 border-danger-subtle border-bottom text-center p-2">Expense details</h2>
            <h3>Table-1 Order</h3>
           <table class="table table-striped table-hover">
            <tbody id="table1">
                <tr class="table-danger">
                    <th>Sr no.</th>
                    <th>Price</th>
                    <th>Food</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </tbody>
           </table>
           <h3>Table-2 Order</h3>
           <table class="table table-striped table-hover">
            <tbody id="table2">
                <tr class="table-danger">
                    <th>Sr no.</th>
                    <th>Price</th>
                    <th>Food</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </tbody>
           </table>
           <h3>Table-3 Order</h3>
           <table class="table table-striped table-hover">
            <tbody  id="table3">
                <tr class="table-danger">
                    <th>Sr no.</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </tbody>
           </table>
        </div>
    </div>
</body>
</html>
