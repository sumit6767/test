<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <title>Restaurant Order App</title>
    <link rel="icon" type = "image/png" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/restaurant-waiter-1418636-1197780.png?f=avif&w=256">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./res.js" type="text/javascript" async></script>
</head>
<body class="bg-secondary-subtle">
    <div class="container-fluid">
        <div class="hstack bg-black p-3 rounded-3">
        <img  src="./restaurant-6999821-5767724.gif" alt="" width="100">
        <h1 class="p-4 text-white rounded-2 fw-bolder col-10 text-center">Restaurant Order App</h1>
        </div>           
    </div>
    <div class="container-fluid row mt-5">
        <div class="section col">
            <h2 class="border-4 border-danger-subtle border text-center p-2">Order Information</h2>
        <form class="form form-control text-bg-dark fw-bold p-3">
            <label for="number" class="form-label mt-3">Price</label>
            <input type="number" class="form-control mt-3" name="expenseamount" id="number">
            <div class="label mt-3 form-label" for="description">Food</div>
            <input type="text" class="form-control mt-3" name="description" id="description">
            <div class="label form-label mt-3" for="category">Choose Tabel</div>
            <select name="category" id="category" class="form-control mt-3">
                <option value="table1">Tabel-1</option>
                <option value="table2">Tabel-2</option>
                <option value="table3">Tabel-3</option>
            </select>
            <button type="submit"  id="submit" data-bs-toggle="modal" data-bs-target="#modal" class="btn btn-outline-danger mt-3" value="submit">Submit</button>
            <div class="modal fade" id="modal">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <h3 class="modal-header">Are you sure want to submit?<button class="btn btn-primary btn-close" arial-label="close" data-bs-dismiss="modal" data-bs-target="#modal"></button></h3>
                        <span class="modal-body"></span>
                        <div class="modal-footer"><button class="btn btn-danger" arial-label="close" data-bs-dismiss="modal" id="modalsubmit" data-bs-target="#modal">Submit</button></div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <div class="asider col table">
            <h2 class="border-4 border-danger-subtle border-bottom text-center p-2">Expense details</h2>
            <h3>Table-1 Order</h3>
           <table class="table table-striped tabel-hover">
            <tbody id="table1">
                <tr class="table-danger">
                    <th>Sr no.</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </tbody>
           </table>
           <h3>Table-2 Order</h3>
           <table class="table table-striped tabel-hover" id="table2">
            <tr class="table-danger">
                <th>Sr no.</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
           </table>
           <h3>Table-3 Order</h3>
           <table class="table table-striped tabel-hover" id="table3">
            <tr class="table-danger">
                <th>Sr no.</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
           </table>
        </div>
    </div>
</body>
</html>
