<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" placeholder="enter item here">
          <input type="text" class="form-control mr-2" id="item" placeholder="enter description here">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-secondary btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-secondary btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-secondary btn-sm float-right edit">Edit</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-secondary btn-sm float-right edit">Edit</button></li>
        </ul>
       </div>
      </div>

      <script>
          const submit = document.querySelectorAll("input")[3];
          const input1 =  document.querySelectorAll("input")[1];
          const input2 =  document.querySelectorAll("input")[2];
          console.log(input1)
          console.log(input2)
          console.log(submit)
          localStorage.clear()
          let i = 0;
          const items = document.getElementById("items");
          let del1 = document.querySelectorAll(".delete");
          let userArray = []
          console.log(del1)
            const addElement = (e)=>{
            e.preventDefault();
            
            const addElement = document.createElement("li");
            addElement.className = "list-group-item";
            addElement.innerHTML="<button class=\"btn btn-danger btn-sm float-right delete\">X</button><button class=\"btn btn-secondary btn-sm float-right edit\">Edit</button>"
            addElement.prepend(document.createTextNode(input2.value));
            addElement.prepend(document.createTextNode(input1.value+" "));
            items.append(addElement);
            const obj = {itemname: input1.value,decription: input2.value};
            
            localStorage.setItem(`user${++i}`, JSON.stringify(obj));
            userArray.push(input1.value)
            input1.value = "";
            input2.value = "";
            console.log(JSON.parse(localStorage.getItem(`user${i}`)))
            console.log(userArray)
          }

          const removeElement = (e)=>{
            e.preventDefault();
            if(e.target.classList.contains("delete")){
            if(window.confirm('Are you sure?'))
            {
               const del = e.target.parentElement;
               const itemText = e.target.parentElement.childNodes[0].textContent;
               
               var indexing = userArray.includes(itemText.slice(0,itemText.length-1))? userArray.indexOf(itemText.slice(0,itemText.length-1)) : -1;
               console.log(indexing)
               if(indexing != -1){
                localStorage.removeItem(localStorage.key(localStorage.length -1-indexing))
               }
               del.remove();
            }
        }
          }

          const editElement = (e)=>{
            e.preventDefault()
            if(e.target.classList.contains("edit")){
               let ans = window.prompt('what your answer?');
               console.log(e.target.parentElement.firstChild)
               
               const del = e.target.parentElement;
               const itemText = e.target.parentElement.childNodes[0].textContent;
               
               var indexing = userArray.includes(itemText.slice(0,itemText.length-1))? userArray.indexOf(itemText.slice(0,itemText.length-1)) : -1;
               console.log(indexing)
               if(indexing != -1){
                let user = localStorage.getItem(localStorage.key(localStorage.length-1-indexing));
                console.log(localStorage.key(localStorage.length-1-indexing))
                const obj = JSON.stringify({itemname:ans,description:JSON.parse(user).decription})
                localStorage.setItem(localStorage.key(localStorage.length-1-indexing),obj);
               }
               e.target.parentElement.firstChild.textContent = ans+" ";
        }
          }
          const filter = (e)=>{
            const getItemList = document.querySelectorAll("li");
            let text = e.target.value.toLowerCase();
            console.log(text)
            Array.from(getItemList).forEach((node)=>{
                 console.log(node.childNodes.length)
                if(node.childNodes[0].textContent.toLowerCase().indexOf(text) != -1 || (node.childNodes.length === 4 && node.childNodes[1].textContent.toLowerCase().indexOf(text) != -1 )){
                    node.style.display = "block";
                }else{
                    node.style.display = "none";
                }})
             }

          submit.addEventListener("click",addElement)
          items.addEventListener("click",removeElement);
          items.addEventListener("click",editElement)
          document.querySelectorAll("input")[0].addEventListener("keyup",filter);
      </script>
</body>
</html>
