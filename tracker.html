<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense tracker app</title>
    <link rel="icon" type = "image/png" href="./budget.png">
    <script src="./tracker.js" defer></script>
</head>
<body>
    <div class="box header col-md-6 bg-success text-white p-4 mb-3 container row">
        <h1>Expense Tracker App</h1>
    </div>
    <div class="container row">
        <div class="section col">
        <form class="form form-control">
            <label for="number" class="form-label">Choose ExpenseAmout</label>
            <input type="number" class="form-control mr-2" name="expenseamount" id="number">
            <div class="label form-label" for="description">Choose description</div>
            <input type="text" class="form-control" name="description" id="description">
            <div class="label form-label" for="category">Choose category</div>
            <select name="category" id="category" class="form-control">
                <option value="movie">movie</option>
                <option value="fuel">fuel</option>
                <option value="food">food</option>
            </select>
            <input type="submit"  id="submit" class="btn btn.dark" value="submit">
        </form>
        </div>
        <div class="asider col">
           <table class="table">
            <tr class="table-danger">
                <th>Sr No.</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
            
           </table>
        </div>
    </div>
</body>
</html>
